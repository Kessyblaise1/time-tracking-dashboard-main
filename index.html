<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONT CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!--  BOX ICON CDN -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  
  <!-- CUSTOM STYLE SHEET -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="grid">
    <div class="profile_card rounded">
      <div class="profile rounded grid">
        <div class="profile_image">
          <img src="./images/image-jeremy.png" alt="Profile image">
        </div> 
        <div class="report">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
      </div>

      <div class="interval">
        <p class="daily" id="daily">Daily</p>
        <p class="weekly active" id="weekly">Weekly</p>
        <p class="monthly" id="monthly">Monthly</p>
      </div>
    </div>

    <div class="management grid">

      

    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://excelbill.netlify.app/" target="_blank">Excel Bill</a>.
  </div>


  <script src="./main.js"></script>
</body>
</html>
